<div class="col-lg-12">
    <div class="card">
        <div class="card-header card-header-info">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="card-title">{{data.destino.nombre}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  text-center">
                    <h3 class="card-category">{{data.destino.encabezado}}</h3>
                </div>
            </div>
        </div>
        <div class="card-body ">                            
            <div class="row align-items-start my-n1">
                <div class="col-md-auto">
                    Etiquetas: 
                </div>
                <ng-container *ngFor="let categoria of data.categorias">
                    <div class="col-md-auto">
                        <span style="font-size: 1.2em" class="badge badge-pill badge-secondary">{{categoria.nombre}}</span>
                    </div>                                    
                </ng-container>   
            </div>  
            <hr>                        
                                        
            <div class="row">
                <div class="col-md-12  text-center">
                    <div class=" p-2 ">
                        <h3 class="m-auto">{{data.destino.descripcion}}
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12  text-center">
                    <h3>Galeria</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  text-center">
                    <div class="card text-center center card-header-info" *ngIf="data.destino.galeria.length > 0">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width:auto; ">
                            <div class="carousel-inner">
                                <div class="carousel-item {{i==0 ? 'active' : ''}}" data-interval="20000" *ngFor="let galeria of data.destino.galeria; let i = index;">
                                    <img [src]="baseURLImagen+galeria" class="d-block w-100" alt="..." style="height: auto;">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span style="background-color: #000000 !important " class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span style="background-color: #000000 !important ; " class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
